<div>
    <h1>New Group</h1>
    <form>
        <label >Name <input type="type" ng-model="group.name"/></label>
        <label>Admin ID <input type="type" ng-model="group.administrator_id"/></label>
        <label>Location <input type="type" ng-model="group.location"/></label>

        <input type="submit" ng-click="createGroup(group)"/>
    </form>

</div>
