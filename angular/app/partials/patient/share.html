<div class="section">
    <h1>Share</h1>

    <h2>Group</h2>
    <ul>
        <li ng-repeat="group in groups">
            {{ group.name }} <a class="btn btn-primary" href ng-click="addShare(group)">Share</a>
        </li>
    </ul>

    <h2>User</h2>
    <ul>
        <li ng-repeat="user in users">
            {{ user.name }} <a class="btn btn-primary" href>Share</a>
        </li>
    </ul>

</div>
