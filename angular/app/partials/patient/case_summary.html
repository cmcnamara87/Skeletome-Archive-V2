<div>
    <h2>
        <span style="font-size: 14px">
            <a href="#/patients/my-patients">My Patients</a> <i class="icon icon-angle-right"></i> <a href="#/patient/{{ patient.id }}">Patient {{ patient.id }}</a> <i class="icon icon-angle-right"></i>
        </span>
        <br/>
        {{ patient.first_name }} {{ patient.last_name }} Summary<span style="color: #ccc; font-size: 21px; margin-left: 7px">  </span>
    </h2>

    <div class="col-md-9">

        <h3>Case Owner <a class="btn btn-primary" href="">Contact Case Owner</a></h3>
        <table class="table table-info">
            <tr>
                <td class="table-info-key">Skeletome ID</td>
                <td>{{ patient.id }}</td>
            </tr>
            <tr>
                <td class="table-info-key">Owner</td>
                <td>{{ patient.ownerName }}</td>
            </tr>
        </table>

        <h3>Details</h3>
        <table class="table table-info">
            <tr>
                <td class="table-info-key">Top Diagnosis</td>
                <td>{{ patient.diagnosis }}</td>
            </tr>
            <tr>
                <td class="table-info-key">HPO Terms</td>
                <td>{{ patient.hpos }}</td>
            </tr>
            <tr>
                <td class="table-info-key">Genetic Test Results</td>
                <td>Results</td>
            </tr>
        </table>

    </div>
</div>
