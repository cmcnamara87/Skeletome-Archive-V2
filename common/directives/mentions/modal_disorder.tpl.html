<div class="mentions-modal mentions-modal-disorder">
    <div ng-show="!disorder" style="text-align: center">
        <i class="icon icon-refresh icon-spin"></i>
    </div>
    <div ng-show="disorder">
        <img class="pull-right knowledge-logo" src="http://knowledge.skeletome.org/sites/all/modules/custom/skeletome_builder/images/skeletome_logo_RGB2.png" alt=""/>
        <div class="mentions-modal-title separated">
            <a href="http://knowledge.skeletome.org/node/{{ disorder.nid }}" style="color: white" target="_blank">{{ disorder.title }}</a>
        </div>
        <div class="mentions-modal-content">
            <div class="separated">
                <span ng-bind-html="disorder.body_value | limitTo:500" >
                </span><a class="highlight" href="http://knowledge.skeletome.org/node/{{ disorder.nid }}" target="_blank">Read More</a>
            </div>

            <table class="table separated" ng-show="disorder.clinical_features.length">
                <tr>
                    <th>Clinical Feature</th>
                    <th>Presence in {{ disorder.title }} Cases</th>
                    <th>Disorders with Feature</th>

                </tr>
                <tr ng-repeat="clinicalFeature in disorder.clinical_features">
                    <td>{{ clinicalFeature.name }}</td>
                    <td>{{ clinicalFeature.patient_percent }}%</td>
                    <td>{{ clinicalFeature.disorder_count }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
