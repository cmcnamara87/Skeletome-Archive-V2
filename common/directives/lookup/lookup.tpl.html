<div class="lookup">
    <input type="text" ng-model="term" class="lookup-input" ng-change="inputChanged(term)"/>
    <div class="lookup-results">
        <ul>
            <li ng-repeat="result in results">
                <a href="#/patient/{{ result.id }}/summary">Patient #{{ result.id }}</a>
            </li>
        </ul>
    </div>
</div>
