<div class="lookup">
    <input type="text" ng-model="term" class="lookup-input" ng-change="inputChanged(term)"/>
    <div class="lookup-results">
        <ul>
            <li ng-repeat="patient in results">
                <a href="#/patient/{{ patient.id }}/summary">{{ patient.first_name }} {{ patient.last_name }}</a>
            </li>
        </ul>
    </div>
</div>
