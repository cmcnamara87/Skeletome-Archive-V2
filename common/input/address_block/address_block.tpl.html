<div>
    <!-- Has a model ID (means its saved in the database and we are editing -->
    <span ng-show="model.id">
        <span ng-show="!isEditing" ng-dblclick="edit()">
            <span >{{ value.street }}</span>
            <span>{{ value.city }}</span>
            <span>{{ value.state }}</span>
            <span>{{ value.postcode }}</span>
            <span>{{ value.country }}</span>
        </span>


        <span ng-show="isEditing">
            <input type="text" ng-model="value.street" ng-change="lookupStreet(value.street)" class="form-control"/>
            <input type="text" ng-model="value.city" class="form-control"/>
            <input type="text" ng-model="value.state" class="form-control"/>
            <input type="text" ng-model="value.postcode" class="form-control"/>
            <input type="text" ng-model="value.country" class="form-control"/>

            <div ng-repeat="prediction in predictions">
                <div class="well">{{ prediction.terms[0].value }}</div>
            </div>
        </span>

        <!-- Editing controls -->
        <span>
            <span ng-show="!isEditing">
                <button ng-click="edit()" class="btn btn-action"><i class="icon icon-pencil"></i></button>
            </span>

            <span ng-show="isEditing">
                <button ng-click="save()" class="btn btn-action"><i class="icon icon-save"></i></button>
                <button ng-click="cancel()" class="btn btn-action"><i class="icon icon-remove"></i></button>
            </span>
        </span>
    </span>

    <!-- No model id, so only show editing -->
    <span ng-show="!model.id">
        <input type="text" ng-model="value" class="form-control"/>
    </span>
</div>
