<div class="record">
    <div ng-show="!isNew && isRemovable">
        <button class="pull-right" ng-click="remove()"><i class="icon icon-trash"></i></button>
    </div>

    <div ng-transclude style="overflow: hidden;">
    </div>

    <div ng-show="isNew">
        <savecancel-block></savecancel-block>
    </div>
</div>
