<div class="inputblock">
    <!-- Has a model ID (means its saved in the database and we are editing -->
    <div ng-show="!isEditing">
        <div class="inputblock-values">
            <div class="inputblock-value"  ng-show="value.name">{{ value.name }}</div>
            <div class="inputblock-info" ng-show="!value.name">Click to edit name</div>
        </div>
    </div>

    <div ng-show="isEditing">
        <input class="inputblock-input valueblock-input " type="text" ng-model="value.name" />
    </div>
</div>
