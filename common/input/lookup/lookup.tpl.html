<div>
    <div ng-show="selectedResult">
        <pre>
            {{ selectedResult | json }}
        </pre>
    </div>

    <div ng-show="!selectedResult">
        <input type="text" class="form-control" ng-model="search" ng-change="searchChanged(search)"/>
        <div>
            <div ng-repeat="result in results">
                {{ result[field] }}
            </div>
        </div>
    </div>

</div>
