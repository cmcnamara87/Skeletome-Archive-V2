<div class="smodal">
    <div class="smodal-title">
        Create a Patient
    </div>
    <div class="smodal-description">
        Mauris ultricies mauris sit amet ornare auctor. Vestibulum aliquam mi in nulla egestas ornare.
        Etiam eu porttitor neque. Proin mattis ipsum sed euismod tempor.
    </div>
    <div class="smodal-content">
        <div class="sform">
            <div class="sform-row">
                <label for="first_name">Name</label>
                <div class="sform-inputs sform-inputs2">
                    <input type="text" id="first_name" placeholder="First Name"/>
                    <input type="text" id="last_name" placeholder="Last Name"/>
                </div>
            </div>

            <div class="sform-row">
                <label for="alias">Alias</label>
                <div class="sform-inputs">
                    <input type="text" id="alias" placeholder="alias"/>
                </div>
            </div>

            <div class="sform-row">
                <label for="share">Share</label>
                <div class="sform-inputs">
                    <input type="text" id="share" placeholder="Who do you want to share this patient with?"/>
                </div>

            </div>
        </div>

    </div>
    <div class="smodal-buttons">
        <div class="pull-right">
            <button class="btn btn-action">Cancel</button>
            <button class="btn btn-action btn-action-selected">Create</button>
        </div>
    </div>
</div>
