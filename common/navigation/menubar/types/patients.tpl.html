<div>
    <div class="menubar-heading">
        Patients
    </div>
    <div class="menubar-section">
        <a ng-class="{'selected': menubarObjectId == 'my-patients'}"
           class="menubar-item"
           href="#/patients/my-patients">
            My Patients
        </a>
    </div>
    <div class="menubar-section" ng-show="memberships.length">
        <div class="menubar-section-heading">
            Groups
        </div>

        <div ng-repeat="membership in memberships">

            <a ng-class="{'selected': menubarObjectId == membership.group_id }"
               class="menubar-item"
               href="#/patients/{{ membership.group_id }}/{{ membership.group.name }}">
                {{ membership.group.name }}
            </a>
        </div>
    </div>
</div>
