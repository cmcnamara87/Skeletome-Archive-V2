<div>
    <div class="menubar-heading">
        <div ng-show="patient.last_name && patient.uid == Auth.getUser().uid">
            {{ patient.first_name }} {{ patient.last_name }}&nbsp;
        </div>
        <div ng-show="!patient.last_name || patient.uid != Auth.getUser().uid">
            Patient {{ patient.id }}
        </div>

    </div>
    <div class="menubar-section">
        <a ng-class="{'selected': menubarSelectedItem == 'summary-dashboard'}" class="menubar-item" href="#/patient/{{ menubarObjectId }}/summary-dashboard">
            Summary
        </a>
    </div>
    <div class="menubar-section" class="ng-cloak">
        <div class="menubar-section-heading">
            Patient Information
        </div>
        <a ng-class="{'selected': menubarSelectedItem == 'contact-information'}"
           class="menubar-item"
           href="#/patient/{{ menubarObjectId }}/contact-information">
            Patient Details
        </a>
        <a ng-class="{'selected': menubarSelectedItem == 'addresses'}"
           class="menubar-item"
           href="#/patient/{{ menubarObjectId }}/contact-information">
            Addresses
        </a>

        <a ng-class="{'selected': menubarSelectedItem == 'other-ids'}"
           class="menubar-item"
           href="#/patient/{{ menubarObjectId }}/contact-information">
            Other IDs
        </a>
        <a ng-class="{'selected': menubarSelectedItem == 'consent'}"
           class="menubar-item"
           href="#/patient/{{ menubarObjectId }}/contact-information">
            Consent
        </a>
        <a ng-class="{'selected': menubarSelectedItem == 'sharing'}"
           class="menubar-item"
           href="#/patient/{{ menubarObjectId }}/contact-information">
            Sharing
        </a>
    </div>
    <div class="menubar-section">
        <div class="menubar-section-heading">
            Case Information
        </div>
        <a ng-class="{'selected': menubarSelectedItem == 'clinical-summary'}" class="menubar-item" href="#/patient/{{ menubarObjectId }}/clinical-summary">Clinical Summary</a>
        <a ng-class="{'selected': menubarSelectedItem == 'xrays'}" class="menubar-item" href="#/patient/{{ menubarObjectId }}/xrays">X-Rays</a>
        <a ng-class="{'selected': menubarSelectedItem == 'genetic-reports'}" class="menubar-item" href="#/patient/{{ menubarObjectId }}/genetic-reports">Genetic Reports</a>
        <a ng-class="{'selected': menubarSelectedItem == 'diagnoses'}" class="menubar-item" href="#/patient/{{ menubarObjectId }}/diagnoses">Diagnoses</a>
    </div>

    <div class="menubar-section">
        <div class="menubar-section-heading">
            Groups
        </div>
        <div ng-repeat="share in shares">
            <a ng-class="{'selected': menubarSelectedItem == 'share' && menubarSelectedId == share.id}"
               class="menubar-item"
               href="#/patient/{{ menubarObjectId }}/share/{{ share.id }}">
                {{ share.group.name }}
            </a>
        </div>
    </div>
</div>
