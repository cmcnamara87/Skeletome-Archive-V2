<div>
    <div ng-show="currentUser">
        <div class="menubar" ng-show="!content">

            <div class="menubar-left">
                <!-- stuff on the left side of the menu bar -->
                <!-- The logo -->
                <div class="menubar-item menubar-logo">
                    <a href="#">

                    </a>
                    <a href="#/feed">

                </div>
            </div>

                    <span ng-show="tab == 'group'">

            </div>
