<div>
    <div ng-show="currentUser">
        <div class="menubar" ng-class="{'menubar-dark': content}">

            <div class="menubar-left" ng-show="!content">
                <!-- stuff on the left side of the menu bar -->
                <!-- The logo -->
                <div class="menubar-item logo">
                    <a href="#">
                        <i class="icon icon-reorder"></i>
                    </a>
                    <a href="#/feed">
                        Archive
                    </a>
                </div>
            </div>

            <div class="menubar-left" ng-show="content">
                <!-- stuff on the left side of the menu bar -->
                <!-- The logo -->
                <div class="menubar-item logo">
                    <a href ng-click="back()">
                        <i class="icon icon-arrow-left"></i>
                    </a>
                    <span ng-show="tab == 'patient'">
                        <span ng-show="!patient">Loading...</span>
                        <patient-name patient="patient"></patient-name>
                    </span>
                    <span ng-show="tab == 'group'">
                        {{ group.name }}
                    </span>
                    <span ng-show="tab == 'user'">
                        {{ user.name }}
                    </span>

                </div>
            </div>

            <div class="menubar-middle">
                <!-- expands to fill the space between left and right -->
            </div>

            <div class="menubar-right">
                <typeahead multi="false" model="search" options-fn="findPatient(value)" token-chosen-fn="patientFound(token)"></typeahead>
            </div>

    </div>
</div>
