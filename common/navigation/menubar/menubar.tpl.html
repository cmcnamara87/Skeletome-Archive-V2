<div class="menubar">

    <div ng-switch on="type">

        <div ng-switch-when="feed">
            <div class="menubar-heading">
                Feed
            </div>
        </div>

        <div ng-switch-when="patients"
             ng-include="'common/navigation/menubar/patients.tpl.html'">
        </div>

        <div ng-switch-when="patient"
             ng-include="'common/navigation/menubar/patient.tpl.html'">
        </div>

        <div ng-switch-when="groups"
             ng-include="'common/navigation/menubar/groups.tpl.html'">
        </div>

        <div ng-switch-when="group">
            <div class="menubar-heading">
                Group Name Here
            </div>
        </div>
    </div>

</div>
