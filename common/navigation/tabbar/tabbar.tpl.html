<div class="tabbar">

    <!-- The logo -->
    <a class="tabbar-item tabbar-logo"><img style="height: 30px" src="img/skeletome_logo.png" alt=""/> Skeletome</a>

    <!-- the tabs -->
    <div class="tabbar-item tabbar-tabgroup">
        <a class="tabbar-tab"
           ng-class="{'selected': tab=='feed'}"
           href="#/feed">
            <i class="icon icon-th-list"></i> Home
        </a>
        <a class="tabbar-tab"
           ng-class="{'selected': tab=='patient' || tab=='patients'}"
           href="#/patients/my-patients">
            <i class="icon icon-stethoscope"></i> Patients
        </a>
        <a class="tabbar-tab"
           ng-class="{'selected': tab=='group' || tab=='groups'}"
           href="#/groups/my-groups">
            <i class="icon icon-group"></i> Groups
        </a>
    </div>

    <!-- the search bar -->
    <div class="tabbar-item tabbar-search">
        <input type="text" class="full-width"/>
    </div>


    <div class="tabbar-item tabbar-tabgroup">
        <a class="tabbar-tab"
           href="#/groups/my-groups">
            <i class="icon icon-bell"></i>
        </a>

        <a class="tabbar-tab"
           href="#/groups/my-groups">
            <i class="icon icon-group"></i> Dr Admin Shatner
        </a>
    </div>
</div>
