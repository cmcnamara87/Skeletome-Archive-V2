<div class="submenubar" ng-show="showSubmenuBar" ng-class="{'submenubar-activities': showActivities}">
    <div ng-switch on="type">
        <div ng-switch-when="patient">
            <ul class="submenubar-patient">
                <li>
                    <a class="submenubar-item" menu-item
                       href="#/patient/{{ id }}/summary">
                        Summary
                    </a>
                </li>
                <li>
                    <a class="submenubar-item" menu-item ng-show="patient.uid == SessionService.currentUser.uid"
                       href="#/patient/{{ id }}/contact-information">
                        <i class="icon icon-lock"></i> Patient Details
                    </a>
                </li>
                <li>
                    <a class="submenubar-item" menu-item ng-show="patient.access == 'owner' || patient.access == 'group'"
                       href="#/patient/{{ id }}/xrays">
                        X-Rays
                    </a>
                </li>
                <li>
                    <a class="submenubar-item" menu-item ng-show="patient.access == 'owner' || patient.access == 'group'"
                       href="#/patient/{{ id }}/genetic-reports">
                        Genetic Report
                    </a>
                </li>
                <li>
                    <a class="submenubar-item" menu-item ng-show="patient.access == 'owner' || patient.access == 'group'"
                       href="#/patient/{{ id }}/clinical-summary">
                        Clinical Summary
                    </a>
                </li>
                <li>
                    <a class="submenubar-item" menu-item ng-show="patient.access == 'owner' || patient.access == 'group'"
                       href="#/patient/{{ id }}/diagnoses">
                        Diagnoses
                    </a>
                </li>
            </ul>
        </div>

        <div ng-switch-when="group">
            <ul class="submenubar-group">
                <li>
                    <a class="submenubar-item" menu-item
                       ng-href="#/group/{{ group.id }}/summary">
                        Summary
                    </a>
                </li>
                <li>
                    <a class="submenubar-item" menu-item
                       ng-href="#/group/{{ group.id }}/patients">
                        Patients
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
