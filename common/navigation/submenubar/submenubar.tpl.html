<div class="submenubar" ng-show="showSubmenuBar" ng-class="{'submenubar-activities': showActivities}">
    <div ng-switch on="type">
        <div ng-switch-when="patient">
            <ul>
                <li>
                    <submenubar-item url="#/patient/{{ id }}/summary">
                        Summary
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/patient/{{ id }}/contact-information">
                        <i class="icon icon-lock"></i> Patient Details
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/patient/{{ id }}/xrays">
                        X-Rays
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/patient/{{ id }}/genetic-reports">
                        Genetic Report
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/patient/{{ id }}/clinical-summary">
                        Clinical Summary
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/patient/{{ id }}/diagnoses">
                        Diagnoses
                    </submenubar-item>
                </li>
            </ul>
        </div>

        <div ng-switch-when="groups">
            <ul>
                <li>
                    <submenubar-item url="#/groups/my-groups{{}}">
                        My Groups
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/groups/all-groups{{}}">
                        All Groups
                    </submenubar-item>
                </li>
            </ul>
        </div>
        <div ng-switch-when="patients">
            <ul>
                <li>
                    <submenubar-item url="#/patients/my-patients{{}}">
                        My Patients
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/patients/pinned">
                        Pinned Patients
                    </submenubar-item>
                </li>
                <li>
                    <submenubar-item url="#/patients/my-patients">
                        Group Patients
                    </submenubar-item>
                </li>
            </ul>
        </div>
    </div>

</div>
