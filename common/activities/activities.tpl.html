<div>
    <div class="activities-adder">
        <h2 class="activities-title">
            Group Activity
        </h2>
        <div>
            <activity-adder></activity-adder>
        </div>
    </div>

    <div class="activities-content">
        <div>
            <select ng-options="share.group.name for share in shares" ng-model="share"></select>

            <select ng-model="type">
                <option value="all">All</option>
                <option value="post">Post</option>
                <option value="diagnosis">Diagnosis</option>
            </select>
        </div>
        <div>
            <div ng-repeat="activity in activities | filter:filterPostType">
                <cm-activity embed-content="false"></cm-activity>
            </div>
        </div>
    </div>
</div>
