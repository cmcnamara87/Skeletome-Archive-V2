<div>
    <!--<button class="btn btn-action pull-right"><i class="icon icon-plus-sign"></i> Add to Patient</button>-->
    <div class="separated separated-small activity-diagnosis-name">
        {{ diagnosisPost.disorder.name }}
    </div>

    <div class="separated separated-small">
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: {{ percentUp }}%;">
                <span class="sr-only">{{ percentUp }}% Agree</span>
            </div>
            <div class="progress-bar progress-bar-danger" style="width: {{ percentDown }}%;">
                <span class="sr-only">{{ percentDown }}% Disagree</span>
            </div>
        </div>
    </div>
    <div class="separated separated-small">
        <button class="btn btn-action btn-vote" ng-click="vote(1)">Agree ({{ diagnosisPost.votes_up }})</button>
        <button class="btn btn-action btn-vote" ng-click="vote(-1)">Disagree ({{ diagnosisPost.votes_down }})</button>
    </div>
    <div class="separated separated-small button-list">
        <button class="btn btn-link" ng-click="showVotes()" ng-show="!isShowingVotes">
            Show Votes ({{ diagnosisPost.votes_up + diagnosisPost.votes_down }})
        </button>
        <button class="btn btn-link" ng-click="hideVotes()" ng-show="isShowingVotes">
            Hide Votes
        </button>
    </div>

    <div ng-show="isShowingVotes">
        <div ng-repeat="vote in votes">
            {{ vote.user.name }}
            <i class="icon icon-thumbs-down-alt" ng-show="vote.vote == -1"></i>
            <i class="icon icon-thumbs-up-alt" ng-show="vote.vote == 1"></i>
        </div>
    </div>
</div>
