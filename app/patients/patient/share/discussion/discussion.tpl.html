<div>
    <div class="header">
        <div class="header-title">
            Group
        </div>
    </div>

    <div>
        <div>
            <!-- Options -->
            <ul>
                <li>Post</li>
                <li>Diagnosis</li>
            </ul>
        </div>
        <div>
            <input type="text"/>
            <button>Post</button>
        </div>

        <div>
            <select></select>
            <button>Add Diagnosis</button>
        </div>
    </div>

    <div>
        Show
        <select>
            <option value="">All</option>
            <option value="">Posts</option>
            <option value="">Diagnoses</option>
        </select>
    </div>

    <div ng-repeat="post in posts">
        <div class="story" cm-story>
            <div class="story-content">
                <div class="media">
                    <div class="pull-left">
                        <img src="img/shatner.png" alt=""/>
                    </div>

                    <div class="media-body">
                        <div>
                            Dr Admin Shatner <!--{{ post.user.name }}-->
                        </div>
                        <div>
                            Discussion
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        {{ post.text }}
                    </div>
                </div>
            </div>
            <div class="story-comments">
                <div class="story-comments-collapsed">
                    <i class="icon icon-angle-down"></i>
                    {{ post.replies.length }} comments
                </div>
                <div ng-repeat="reply in post.replies" class="story-comment">
                    <div class="media">
                        <div class="pull-left">
                            <img src="img/shatner.png" alt=""/>
                        </div>

                        <div class="media-body">
                            <div>
                                {{ reply.user.name }} {{ reply.created }}
                            </div>
                            <div>
                                {{ reply.text }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="story-comment">
                    <input type="text" placeholder="Add a comment" ng-model="newComment"/>
                    <button ng-click="$addReplyToPost(newComment, post)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
