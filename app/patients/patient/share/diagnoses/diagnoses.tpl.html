<div>
    <div class="content-title">
        Diagnoses <button class="btn" ng-click="add()">Add</button>
    </div>

    <div ng-repeat="diagnosis in diagnoses" class="content-box">
        <record resource="diagnosis" remove-fn="remove(diagnosis)">

            <field editable="false">
                <group-diagnosis diagnosis="diagnosis"></group-diagnosis>
            </field>
        </record>
    </div>




</div>
