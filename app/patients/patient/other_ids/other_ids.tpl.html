<div>
    <div class="content-title">
        Other Identifiers <button ng-click="add()" class="btn">Add</button>
    </div>

    <div ng-repeat="identifier in identifiers" class="content-box">
        <record resource="identifier">

        <dl>
            <dt>
                Name
            </dt>
            <dd>
                <value-block value="identifier.name"></value-block>
            </dd>
            <dt>
                ID
            </dt>
            <dd>
                <value-block value="identifier.identifier"></value-block>
            </dd>

        </dl>
        </record>

    </div>

</div>
