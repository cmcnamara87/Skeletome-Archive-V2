<div>
    <div class="content-title">
        Other Identifiers
    </div>

    <table class="table content-table">
        <tr>
            <th>Name</th>
            <th>Identifier</th>
        </tr>
        <tr ng-repeat="identifier in identifiers">
            <td>
                <a href="">{{ identifier.name }}</a>
            </td>
            <td>
                <a href="">{{ identifier.identifier }}</a>
            </td>
        </tr>
    </table>

</div>
