<div>
    <div class="content-title">
        Other Identifiers <button ng-click="add()" class="btn btn-primary">Add</button>
    </div>

    <table class="table content-table">
        <tr>
            <th>Name</th>
            <th>Identifier</th>
            <th></th>
        </tr>
        <tr ng-repeat="identifier in identifiers">
            <td>
                <value-block value="identifier.name" model="identifier"></value-block>
            </td>
            <td>
                <value-block value="identifier.identifier" model="identifier"></value-block>
            </td>
            <td>
                <button ng-click="identifier.$save();">Save</button>
            </td>
        </tr>
    </table>

</div>
