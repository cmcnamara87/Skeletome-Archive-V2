<div>
    <div class="content-title">
        Contact Information
    </div>

    <div class="content-box">
        <div>
            <dl>
                <dt>
                    First Name
                </dt>
                <dd>
                    <record resource="patient">
                        <value-block value="patient.first_name" editing=patient.$isEditing></value-block>
                    </record>
                </dd>
                <dt>
                    Last Name
                </dt>
                <dd>
                    <record resource="patient">
                        <value-block value="patient.last_name" editing=patient.$isEditing></value-block>
                    </record>
                </dd>

                <dt>
                    Alias
                </dt>
                <dd>
                    <record resource="patient">
                        <value-block value="patient.alias" editing=patient.$isEditing></value-block>
                    </record>
                </dd>

                <dt>
                    Date of Birthday
                </dt>
                <dd>
                    <record resource="patient">
                        <date-block value="patient.dob" model="patient" editable="true"></date-block>
                    </record>
                </dd>

                <dt>
                    Gender
                </dt>
                <dd>
                    <record resource="patient">
                        <value-block value="patient.gender" editing=patient.$isEditing></value-block>
                    </record>
                </dd>

                <dt>
                    Ethnicity
                </dt>
                <dd>
                    <record resource="patient">
                       <value-block value="patient.ethnicity" editing=patient.$isEditing></value-block>
                    </record>
                </dd>
            </dl>
        </div>

    </div>

</div>
