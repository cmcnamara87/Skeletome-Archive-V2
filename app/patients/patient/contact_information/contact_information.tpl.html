<div>
    <div class="content-title">
        Contact Information
    </div>

    <div class="content-box">
        <div class="well">
            <value-block value="patient.first_name" model="patient"></value-block>
            <value-block value="patient.last_name" model="patient"></value-block>
            {{ patient.first_name }} {{ patient.last_name }}
            {{ patient.alias }}
            <date-block value="patient.dob" model="patient"></date-block>
            {{ patient.gender }}
            {{ patient.ethnicity }}
        </div>
        <div class="well" ng-repeat="address in addresses">
            <address-block value="address" model="address"></address-block>
        </div>
    </div>
</div>
