<div>
    <div class="content-title">
        Patient Details
    </div>

    <div class="content-box">
        <record resource="patient" removable="false">
            <div>
                <dl>
                    <dt>
                        First Name
                    </dt>
                    <dd>
                        <field>
                            <value-block value="patient.first_name" editing=patient.$isEditing></value-block>
                        </field>
                    </dd>
                    <dt>
                        Last Name
                    </dt>
                    <dd>
                        <field>
                            <value-block value="patient.last_name" editing=patient.$isEditing></value-block>
                        </field>
                    </dd>

                    <dt>
                        Alias
                    </dt>
                    <dd>
                        <field>
                            <value-block value="patient.alias" editing=patient.$isEditing></value-block>
                        </field>
                    </dd>

                    <dt>
                        Date of Birthday
                    </dt>
                    <dd>
                        <field>
                            <date-block value="patient.dob" model="patient" editable="true"></date-block>
                        </field>
                    </dd>

                    <dt>
                        Gender
                    </dt>
                    <dd>
                        <field>
                            <div ng-show="$$prevSibling.isEditing">
                                <label>
                                    <input type="radio" ng-model="patient.gender" value="Male" name="gender">
                                    Male
                                </label>
                                <label>
                                    <input type="radio" ng-model="patient.gender" value="Female" name="gender">
                                    Female
                                </label>
                                <label>
                                    <input type="radio" ng-model="patient.gender" value="Other" name="gender">
                                    Other
                                </label>
                            </div>
                            <div ng-show="!$$prevSibling.isEditing">
                                {{ patient.gender }}
                            </div>
                        </field>
                    </dd>
                </dl>
            </div>
        </record>

    </div>

</div>
