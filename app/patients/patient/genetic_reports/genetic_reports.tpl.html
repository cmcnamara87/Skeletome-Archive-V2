<div>
    <div class="content-title">
        Genetic Reports <button class="btn btn-primary" ng-click="addGeneticReport()">Add</button>
    </div>

    <table class="table content-table">
        <tr>
            <th>Name</th>
            <th>Gene</th>
            <th>Mutation Type</th>
            <th>Pathogenicity</th>
            <th></th>
        </tr>
        <tr ng-repeat="mutation in mutations">
            <td>
                <value-block value="mutation.name" model="mutation"></value-block>
            </td>
            <td>
                <select-block value="mutation.gene_id" model="mutation" list="genes" edit-attr="id" display-attr="name"></select-block>
            </td>
            <td>
                <select-block value="mutation.mutation_type_id" model="mutation" list="mutationTypes" edit-attr="id" display-attr="name"></select-block>
            </td>
            <td>
                <value-block value="mutation.pathogenic" model="mutation"></value-block>
            </td>
            <td>
                <button ng-click="save(mutation)">Save</button>
            </td>
        </tr>
    </table>

</div>
