<div>
    <div class="header">
        <div class="header-title">
            Patients
        </div>
    </div>

    <table class="table-content">
        <tr>
            <th>Patient</th>
            <th>Diagnosis</th>
            <th>Shares</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="share in shares">
            <td>
                <a href="#/patient/{{ share.patient.id }}/summary-dashboard">{{ share.patient.id }} - {{ share.patient.first_name }} {{ share.patient.last_name }}</a>
            </td>
            <td>
                <a href="#/patient/{{ share.patient.id }}/diagnoses">
                    <span ng-show="share.patient.diagnoses.length">
                        {{ share.patient.diagnoses[0].disorder.name }}
                        <span ng-show="share.patient.diagnoses.length > 1">+ {{ share.patient.diagnoses.length - 1 }} More</span>
                    </span>
                    <span ng-show="share.patient.diagnoses.length == 0">
                        No diagnosis
                    </span>
                </a>
            </td>
            <td>
                <a href="#/patient/{{ patient.id }}/community">{{ share.patient.share_count }}</a>
            </td>
            <td>
                <div class="dropdown">
                    <a data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-chevron-down"></span></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href>Edit</a></li>
                        <li role="presentation" ng-click="deletePatient(patient)"><a role="menuitem" tabindex="-1" href>Delete</a></li>
                        <li role="presentation" class="divider"></li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>
