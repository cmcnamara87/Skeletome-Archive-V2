<div>
    <div class="content-title">
        Patients
    </div>

    <table class="table content-table">
        <tr>
            <th>Patient</th>
            <th>Diagnosis</th>
            <th>Shares</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="share in shares">
            <td>
                <a href="#/patient/{{ share.patient.id }}/summary-dashboard">{{ share.patient.id }} - {{ share.patient.first_name }} {{ share.patient.last_name }}</a>
            </td>
            <td>
                Achondroplasia
            </td>
            <td>
                0
            </td>
            <td>
                <div class="dropdown">
                    <a data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-chevron-down"></span></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href>Edit</a></li>
                        <li role="presentation" ng-click="deletePatient(patient)"><a role="menuitem" tabindex="-1" href>Delete</a></li>
                        <li role="presentation" class="divider"></li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
