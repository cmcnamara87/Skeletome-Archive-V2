<div class="feed">
    <div class="container">
        <div class="row">

            <div class="col-md-12"  style="text-align: center">
                <div ng-show="!activities">
                    <i class="icon-spin icon-refresh"></i>
                </div>

                <div class="box" ng-show="activities.length == 0">
                    <div class="separated">
                        No news items found.
                    </div>
                    <!--<div class="separated">-->
                        <!--<a href="#/groups/all-groups" class="btn btn-action">Join a Group</a>-->
                    <!--</div>-->
                </div>

            </div>

            <div class="col-md-6">
                <!--<div ng-repeat="activity in activities">-->
                    <!--<cm-activity embed-content="true"></cm-activity>-->
                <!--</div>-->
                <div ng-repeat="activity in activities" class="activities-listitem">
                    <cm-activity embed-content="true"></cm-activity>
                </div>

                <div ng-show="isMoreToLoad && activities" class="btn-more-wrapper">
                    <i class="icon icon-refresh icon-spin" ng-show="isLoadingMore"></i>
                    <button class="btn btn-more" ng-click="loadMore()" ng-show="!isLoadingMore">
                        Load More
                    </button>
                </div>

            </div>
            <!--<div class="col-md-6">
                <div ng-repeat="activity in activitiesOdd" class="activities-listitem">
                    <cm-activity embed-content="true"></cm-activity>
                </div>
            </div>-->
        </div>
    </div>
</div>
