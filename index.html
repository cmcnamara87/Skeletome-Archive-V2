                        <div class="media-body user">
                            <div class="user-username">

                            </div>
                            <div class="user-userinfo">
                                {{ currentUser.created }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-box ">
                    <ul class="sidebar-menu">
                        <li>
                            <a href="#/feed" class="sidebar-menu-item" menu-item>
                                <i class="icon icon-list"></i>
                                Newsfeed
                            </a>
                        </li>
                        <li>
                            <a href="#/patients/my-patients" class="sidebar-menu-item" menu-item>
                                <i class="icon icon-user"></i>
                                My Patients
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-menu-item" menu-item>
                                <i class="icon icon-star"></i>
                                Favourites
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-menu-item" menu-item>
                                <i class="icon icon-file-text"></i>
                                Notes
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-box">
                    <ul class="sidebar-menu">
                        <li>
                            <a href="#" class="sidebar-menu-item" menu-item>
                                <i class="icon icon-user-md"></i>
                                My Groups
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-menu-item" menu-item>
                                <i class="icon icon-user"></i>
                                Community Patients
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-menu-item" menu-item>
                                <i class="icon icon-book"></i>
                                Contacts
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main main-sidebar" ng-class="{'main-submenubar': showSubmenuBar, 'main-activities': showActivities}">

                <div ng-view></div>
            </div>
        </div>

        <div class="activities" ng-show="showActivities">
            <activities>
            </activities>
        </div>
    </div>
